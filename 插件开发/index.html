<!DOCTYPE html>
<html>
<head>
	<title>tab插件开发</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/tab.css">
	<script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
	<script src='js/tab.js'></script>
</head>
<body>
  <div class="tab-view" data-config='{
     "triggerType" : "click",
	 "effect" : "default",
	 "invoke" : 0
	 }'>
	  <div class="tab-titles">
	  	<ul>
	  	   <li class="tab-li">新闻</li>
	  	   <li class="tab-li actived">娱乐</li>
	  	   <li class="tab-li">电影</li>
	  	   <li class="tab-li">科技</li>
	  	</ul>
	  </div>
	  <div class="tab-contents">
	    <div class="tab-item actived"><img src="imgs/1.jpg"></div>
	    <div class="tab-item"><img src="imgs/2.jpg"></div>
	    <div class="tab-item"><img src="imgs/3.jpg"></div>
	    <div class="tab-item"><img src="imgs/4.jpg"></div>
	  </div>
  </div>
  <div class="tab-view" data-config='{
     "triggerType" : "mouseover",
	 "effect" : "fade",
	 "invoke" : 2
	 }'>
	  <div class="tab-titles">
	  	<ul>
	  	   <li class="tab-li">新闻</li>
	  	   <li class="tab-li actived">娱乐</li>
	  	   <li class="tab-li">电影</li>
	  	   <li class="tab-li">科技</li>
	  	</ul>
	  </div>
	  <div class="tab-contents">
	    <div class="tab-item actived"><img src="imgs/1.jpg"></div>
	    <div class="tab-item"><img src="imgs/2.jpg"></div>
	    <div class="tab-item"><img src="imgs/3.jpg"></div>
	    <div class="tab-item"><img src="imgs/4.jpg"></div>
	  </div>
  </div>
  <div class="tab-view" data-config='{
     "triggerType" : "click",
	 "effect" : "default",
	 "invoke" : 3
	 }'>
	  <div class="tab-titles">
	  	<ul>
	  	   <li class="tab-li">新闻</li>
	  	   <li class="tab-li actived">娱乐</li>
	  	   <li class="tab-li">电影</li>
	  	   <li class="tab-li">科技</li>
	  	</ul>
	  </div>
	  <div class="tab-contents">
	    <div class="tab-item actived"><img src="imgs/1.jpg"></div>
	    <div class="tab-item"><img src="imgs/2.jpg"></div>
	    <div class="tab-item"><img src="imgs/3.jpg"></div>
	    <div class="tab-item"><img src="imgs/4.jpg"></div>
	  </div>
  </div>

<script type="text/javascript">
	$(function(){
       Tab.init($('.tab-view'));
       	})
</script>

</body>
</html>
